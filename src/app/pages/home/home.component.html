
<div class="container">
  <button (click)="gotoEditProfile()" class="btn btn-primary ml-5 mt-3">Edit Profile</button>

  <div
    *ngIf="isLoading; else Content"
    class="d-flex justify-content-center align-items-center min-vh-100"
  >
    <div
      class="spinner-border text-light"
      style="width: 3rem; height: 3rem"
      role="status"
    ></div>
  </div>



  <ng-template #Content>
    <div class="row m-5">
      <div class="col col-md-7">
        <!-- will render list of post here -->
        <div *ngFor="let post of posts">
          <app-posts [post]="post"> </app-posts>
        </div>
      </div>
      <div class="col col-md-5">
        <p class="text-muted text-uppercase text-center">Recent new User</p>
        <div class="details" title="Click to view user details" (click)="gotoViewDetails(user.id)"  *ngFor="let user of users">
          <app-users [user]="user"></app-users>
        </div>
      </div>
    </div>
  </ng-template>
</div>
